<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:wght@100;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Binary Studio Homework | DOM API & Browser API</title>
  </head>

  <body>
    <div class="outer">
      <div class="header">
        <a class="logo" href="#">
          <img src="./logo.png" alt="logo" />
        </a>

        <div class="toolbar">
          <div class="filter">
            <span>Sort by date:</span>

            <div>
              <select data-sort="date" class="input_field">
                <option disabled selected value>--</option>
                <option value="true">From new to old</option>
                <option value="false">From old to new</option>
              </select>

              <button class="sort_button" type="button">Apply</button>
            </div>
          </div>

          <div class="filter">
            <span>Sort by episodes:</span>

            <div>
              <select data-sort="episodes" class="input_field">
                <option disabled selected value>--</option>
                <option value="true">From min to max</option>
                <option value="false">From max to min</option>
              </select>

              <button class="sort_button" type="button">Apply</button>
            </div>
          </div>

          <div class="filter">
            <span>Quick search:</span>

            <div>
              <input type="text" class="input_field" placeholder="Search..." />
            </div>
          </div>

        </div>
      </div>

      <div class="title">Characters</div>
      <div class="characters"></div>
      <div class="loader">loading...</div>
      <button class="top-button" title="Jump to top">Top &#8593;</button>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
